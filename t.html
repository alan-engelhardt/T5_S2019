<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>template test</title>
		<style>
			img{
				width: 100%;
			}
			main{
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
				grid-gap: 1em;
			}
			article{
				padding: 1em;
				border: 1px solid;
			}
		</style>
	</head>

	<body>
		<h1>My students</h1>
		<main></main>

		<template id="myTemp">
			<article>
				<h1>NAME</h1>
				<h2>COUNTRY</h2>
				<img src="IMG" alt="IMG">
				<ul class="hobbies"></ul>
			</article>
		</template>
		<script>
			const template = document.querySelector("#myTemp").content;
			const main = document.querySelector("main");

			fetch("students.json").then(e=>e.json()).then(data=>data.forEach(show));

			function show(data){
				console.log(data)
				let clone = template.cloneNode(true);
				clone.querySelector("h1").textContent=data.name;
				clone.querySelector("h2").textContent=data.county;
				if(data.hobbies){
					const ul = clone.querySelector("ul");
					data.hobbies.forEach(hobby=>{
						const li = document.createElement("li");
						li.textContent=hobby;
						ul.appendChild(li);
					})
				}
				main.appendChild(clone);
			}
		</script>
	</body>
</html>

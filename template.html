<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>template test</title>
		<style>
			main{
				max-width: 1000px;
				margin: auto;
			}
			main{
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
				grid-gap: 1em;
			}
			article{
				padding: 1em;
				border: 1px solid;
        position:relative;
			}
      .soldout *:not(.overlay) {
        opacity: 0.5;
      }
      .overlay {
        position: absolute;
        top:0;

        right:0;

      }
		</style>
	</head>

	<body>
		<h1>My site</h1>
		<main>
			<h2>Starters</h2>
			<section id="starter-section"></section>
			<h2>Main</h2>
			<section id="main-section"></section>
		</main>

		<template id="myTemp">
			<article>
				<h1>NAME</h1>
				<h2>PRICE</h2>
				<img src="IMG" alt="IMG">
				<p class="vegetarian">This product is vegetarian</p>
			</article>
		</template>
		<script>
			const template = document.querySelector("#myTemp").content;
			const main = document.querySelector("main");
			const starterSection = document.querySelector("#starter-section");
			const mainSection = document.querySelector("#main-section");
			const productlistLink = "http://kea-alt-del.dk/t5/api/productlist";
			const imgLink = "https://kea-alt-del.dk/t5/site/imgs/";

			fetch(productlistLink).then(e=>e.json()).then(data=>data.forEach(showData));

			function showData(oneObject){
				console.log(oneObject);
				let clone = template.cloneNode(true);
				clone.querySelector("h1").textContent=oneObject.name;
				clone.querySelector("h2").textContent=oneObject.price;
				clone.querySelector("img").src="https://kea-alt-del.dk/t5/site/imgs/small/" + oneObject.image + "-sm.jpg";
				clone.querySelector("img").alt=oneObject.image;
        if(oneObject.vegetarian == false){
          clone.querySelector(".vegetarian").remove()
        }

        if(oneObject.soldout){
          const article = clone.querySelector("article");
          article.classList.add("soldout");
          const message = document.createElement("p");
          message.textContent="Sold Out";
          message.classList.add("overlay");
          article.appendChild(message)
        }

				main.appendChild(clone);
			}

		</script>
	</body>
</html>
